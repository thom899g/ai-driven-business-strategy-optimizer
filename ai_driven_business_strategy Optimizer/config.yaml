# Configuration file for AI-Driven Business Strategy Optimizer

api:
  key: "your_api_key_here"
  endpoints:
    market_data: "https://marketdata.example.com/v1/"
    customer_insights: "https://customer.insights.example.com/v2/"

database:
  connection_string: "mongodb://db_server:27017/business_strategies"
  credentials:
    username: "strategist_user"
    password: "strong_password"

model_params:
  lstm:
    units: 128
    layers: 3
    batch_size: 64
    epochs: 50

validation:
  simulation_runs: 100
  confidence_threshold: 0.95

logging:
  level: DEBUG
  file: "ai_strategy.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

monitoring:
  enabled: true
  interval: 60
  alert_threshold: 0.85